<!-- As a heading -->
<div class="container">
  <nav class="navbar navbar-light bg-light">
    <i class="navbar-brand mb-0 h1 title-color">Weather forecast</i>
  </nav>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">City name</th>
        <th scope="col">Temp.</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of weatherDataArray" [routerLink]="['Raju']">
        <td>{{item.name}}</td>
        <td>{{item.id}}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
</div>
